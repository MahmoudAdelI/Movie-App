<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>MovieApp</title>
</head>
<body>
    <navbar class="navbar">
        <h1>MovieApp</h1>
        <div class="items">
            <div class="logout hidden">Logout</div>
            <div class="register">Register</div>
            <div class="login">Login</div>
        </div>
    </navbar>
    
    <div class="login-form-container">
        <form class="login-form">
            <input type="text" name="username" placeholder="Enter your username" required>
            <button type="submit" class="form-btn">Login</button>
        </form>
    </div>
    <div class="register-form-container hidden">
        <form class="register-form ">
            <div class="username">
                <input type="text" name="username" placeholder="Enter your username" required>
            </div>
            <div class="button-row">
                <button type="submit" value="ADMIN" class="form-btn">Admin</button>
                <button type="submit" value="USER" class="form-btn">User</button>
            </div>
        </form>
    </div>
    
        <form class="add-movie hidden">
            <label>Title</label>
            <input class="title" id="title" required>

            <label>Description</label>
            <input class="description" id="description" required>

            <!-- <label>Image</label>
            <input class="image" id="image" required> -->
            
            <label>Duration in minutes</label>
            <input class="duration" id="duration" required>
            
            <button type="submit">Add</button>
        </form>
    
    <main></main>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/cdn.min.js"></script>
    <script type="module" src="redux.js"></script>
    <script type="module" src="state.js"></script>
    <script type="module" src="setters.js"></script>
    <script type="module" src="getters.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
