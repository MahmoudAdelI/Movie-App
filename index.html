<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>MovieApp</title>
</head>
<body>
    <h1>MovieApp</h1>
    
    <form class="login">
        <div class="input-row">
            <input type="text" id="username" placeholder="Enter your username" required>
        </div>
        <div class="button-row">
            <button type="submit" value="ADMIN" class="user">Admin</button>
            <button type="submit" value="USER" class="user">User</button>
        </div>
    </form>
    
    <header>
        <form class="add-movie">
            <label>Title</label>
            <input class="title" id="title" required>

            <label>Description</label>
            <input class="description" id="description" required>

            <label>Image</label>
            <input class="image" id="image" required>
            
            <button type="submit">Add</button>
        </form>
    </header>
    <main></main>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/cdn.min.js"></script>
    <script type="module" src="redux.js"></script>
    <script type="module" src="index.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
